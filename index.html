<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Filterable Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body class="flex body">
    <header role="banner" class="flex sticky body__header">
      <nav class="flex header__nav">
        <h1 class="nav__title hover">EazyShop</h1>
        <p>List Of Products:Sport ,Clothes  ,Electronics</p>
      </nav>
    </header>
    <main role="main" class="main">
      <section class="flex main__display">
        <header role="header" class="flex display__header">
          <select class="hover header__filter" id="filterCateogry">
            <option value="allCategories">AllCategories</option>
            <option value="Sport">Sport</option>
            <option value="Clothes">Clothes</option>
            <option value="Electronics">Electronics</option>
          </select>
        </header>
        <section class="flex display__products" id="customersProduct"></section>
      </section>
    </main>
    <footer role="contentinfo" class="flex body__footer">
      <p class="footer__info">&copy; 2024 Eazy Shopping</p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
